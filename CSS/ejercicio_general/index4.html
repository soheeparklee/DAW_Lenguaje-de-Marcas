<!DOCTYPE html>
<html lang="es">
<head>
 <meta charset="UTF-8">
 <title>Registro StreamVerse</title>
 <link rel="stylesheet" href="./style4.css">
</head>
<body>
    <form class="formulario-registro">
    <h2>Crear cuenta</h2>
        <label for="usuario">Nombre de usuario</label><br>
            <input type="text" id="usuario" name="usuario" required
            placeholder="Ej: NeoAnderson">
        <label for="email">Correo electrónico</label><br>
            <input type="email" id="email" name="email" required
            placeholder="tu@email.com">
        <label for="pass">Contraseña</label><br>
            <input type="password" id="pass" name="password" required>
        <label for="codigo">Código promocional</label><br>
            <input type="text" id="codigo" name="codigo"
                placeholder="Opcional">
            <input type="submit" value="Comenzar aventura">
                <p><small>Los campos marcados en rojo son
                obligatorios</small></p>
    </form>
</body>
</html>
